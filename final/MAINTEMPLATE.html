<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
  <title>Employee Cards</title>
</head>

<body>
  <section class="hero is-small is-primary mb-3">
    <div class="hero-body">
      <h1 class="title has-text-centered">
        My Team
      </h1>
    </div>
  </section>


  <div class="columns has-text-centered">
    <!-- MANAGER -->
    <div class="column is-one-third">


      <div class="card is-one-third has-text-centered ">

        <div class="card-content">
          <div class="media">
            <div class="media-left">
            </div>
            <div class="media-content">
              <p class="title is-4">Manager</p>
              <p class="subtitle is-6">Name</p>
            </div>
          </div>

          <div class="content">
            <a target="_blank" href="mailto: ">Email</a>
            <p>Office Number: </p>
          </div>
        </div>
      </div>

    </div>
    <!-- ENGINEER -->
    <div class="column is-one-third">

      <div class="card is-one-third has-text-centered ">

        <div class="card-content">
          <div class="media">
            <div class="media-left">
            </div>
            <div class="media-content">
              <p class="title is-4">Engineer</p>
              <p class="subtitle is-6">Name</p>
            </div>
          </div>

          <div class="content">
            <a target="_blank" href="mailto: ">Email</a>
            <p><a target="_blank" href="https://github.com/tonipow3ll">Github</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- INTERN -->
    <div class="column is-one-third">
      <div class="card is-one-third has-text-centered ">

        <div class="card-content">
          <div class="media">
            <div class="media-left">
            </div>
            <div class="media-content">
              <p class="title is-4">Intern</p>
              <p class="subtitle is-6">Name</p>
            </div>
          </div>

          <div class="content">
            <a target="_blank" href="mailto: ">Email</a>
            <p>School</p>
            <br>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
